<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/upload.css">
  </head>
  <body>
    <div class="scrollable">
      <ul id="downloads"></ul>
    </div>
    <form action="http://forest.krgamestudios.com:3001/fileupload" method="post" enctype="multipart/form-data">
      <input type="file" name="filetoupload">
      <button type="submit">Upload</button>
    </form>
    <script>
      //fetch the list from the server
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
          var ul = document.getElementById('downloads');
          ul.innerHTML = request.responseText;
        }
      };
      request.open('GET', 'http://forest.krgamestudios.com:3001/dl', true);
      request.send();
    </script>
  </body>
</html>
